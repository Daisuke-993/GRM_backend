version: "3.8"

services:
  app:
    container_name: 'app'
    build:
      context: .
      dockerfile: ./docker/go/Dockerfile
      target: dev
    tty: true
    stdin_open: true
    volumes:
      - ./src:/go/src/app
    ports:
      - ${GO_API_PORT}:8080
    # restart: always
    # command: >
    #   sh -c 'go run main.go'
  db:
    image: mysql:8.0
    volumes:
      - db-store:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - "${DB_PORT}:${DB_PORT}/tcp"
    command: --port ${DB_PORT}
volumes:
  db-store: